apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-zozo-setting
spec:
  forms:
    - group: basic
      label: 基础设置
      formSchema:
        - $formkit: text
          name: sub_title
          label: 二级标题
          value: Opposite is endless darkness
        - $formkit: text
          name: footer_slogan
          label: 页脚标语
          value: 我的精神家园
        - $formkit: radio
          name: mathjax
          label: MathJax 公式渲染
          value: true
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false

    - group: sns
      label: 社交资料
      formSchema:
        - $formkit: text
          name: github
          label: Github
          value: https://github.com/halo-sigs/theme-starter
        - $formkit: text
          name: twitter
          label: Twitter
          value: https://github.com/halo-sigs/theme-starter
        - $formkit: text
          name: facebook
          label: Facebook
          value: https://github.com/halo-sigs/theme-starter
        - $formkit: text
          name: weibo
          label: Weibo
          value: https://github.com/halo-sigs/theme-starter
        - $formkit: text
          name: instagram
          label: Instagram
          value: https://github.com/halo-sigs/theme-starter
        - $formkit: text
          name: steam
          label: Steam
          value: https://github.com/halo-sigs/theme-starter
        - $formkit: text
          name: zhihu
          label: Zhihu
          value: https://github.com/halo-sigs/theme-starter
        - $formkit: text
          name: telegram
          label: Telegram
          value: https://github.com/halo-sigs/theme-starter
        - $formkit: text
          name: playstation
          label: PlayStation
          value: https://github.com/halo-sigs/theme-starter
          
