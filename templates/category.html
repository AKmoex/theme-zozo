<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: html(head = null,title =${category.spec.displayName} + ' ｜ ' + ${site.title},,content = ~{::content})}"
>
  <th:block th:fragment="content">

  <div class="content">
    <div class="list_with_title">
        <div class="listing_title" th:text=" '分类：' + ${category.spec.displayName}"></div>
        <div class="listing">
            <div class="listing_item" th:each="post : ${posts.items}">
                <div class="listing_post">
                    <a th:href="@{${post.status.permalink}}" th:text="${post.spec.title}"></a>
                    <div class="post_time">
                      <span class="date" th:text="${#dates.format(post.metadata.creationTimestamp,'yyyy-MM-dd')}">
                      </span>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <div class="pagination">
      <th:block th:if="${posts.hasPrevious() || posts.hasNext()}">
        <a th:if="${posts.hasPrevious()}" th:href="@{${posts.prevUrl}}" class="pre">
          返回上一页
        </a>
        <a th:if="${posts.hasNext()}" th:href="@{${posts.nextUrl}}" class="next">
          阅读更多文章
        </a>
      </th:block>
    </div>
  </div>
  </th:block>
</html>
