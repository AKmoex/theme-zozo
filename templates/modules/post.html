<th:block th:fragment="post">
  <div class="post animated fadeInDown" th:each="post : ${posts.items}">
    <div class="post_title">
      <h2>
        <a th:href="@{${post.status.permalink}}" th:text="${post.spec.title}">
        </a>
      </h2>
    </div>
    <div class="list">
      <div class="post_content markdown">
        <p th:text="${post.status.excerpt}"></p>
      </div>
    </div>
    <div class="post_footer">
      <div class="meta">
        <div class="info">
          <span class="field">
            <i class="ri-map-pin-time-line"></i>
            <span class="date" th:text="${#dates.format(post.spec.publishTime,'yyyy.MM.dd')}"></span>
          </span>
          <th:block th:if="${not #lists.isEmpty(post.tags)}">
            <span class="field tags">
              <i class="ri-stack-line"></i>
              <th:block th:each="tag : ${post.tags}">
                <a th:href="@{${tag.status.permalink}}" th:title="${tag.spec.displayName}"
                  th:text="${tag.spec.displayName}"></a>
              </th:block>
            </span>
          </th:block>
        </div>
      </div>
    </div>
  </div>
  <div class="pagination">
    <th:block th:if="${posts.hasPrevious() || posts.hasNext()}">
      <a th:if="${posts.hasPrevious()}" th:href="@{${posts.prevUrl}}" class="pre">
        返回上一页
      </a>
      <a th:if="${posts.hasNext()}" th:href="@{${posts.nextUrl}}" class="next">
        阅读更多文章
      </a>
    </th:block>
  </div>
</th:block>
